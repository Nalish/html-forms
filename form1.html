<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" description="Sharon Naliaka">
        <meta name="content" description="A form to submit my comments">
       
       <title>FORM</title>
      
    </head>
    <body>
        <h1>Form to submit My Comments</h1>
        
            <form>
                <fieldset>
                <fieldset>
                    <legend>Personal Details</legend>
                    <label for="Name">Name</label>
                    <input type="text" id="name" name="name">
                    <br>
                    <p></p>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                    <br>
                    <p></p>
                    <p>Gender
                    <input type="radio"name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    </p>
                    <p>
                        <label for="age">Age</label>
                        <select name="age" id="age">
                            <option value="under 18">Under 18</option>
                            <option value="under 30" default >Under 30</option>
                            <option value="under 60">Under 60</option>
                            <option value="over 40">Over 40</option>
                        </select>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Please Comment Here</legend>
                    <p>Comments:</p>
                    <textarea name="comment" id="" cols="20" rows="5"></textarea>
                </fieldset>
                <p></p>
                <button>Submit My Comments</button>
            </fieldset>
                
            
            </form>
        
    </body>
</html>
